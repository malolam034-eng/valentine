<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Valentine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('URL_FOND') no-repeat center center fixed;
      background-size: cover;
    }

    .box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff4b5c;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4b5c;
      color: white;
      font-size: 16px;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    #no {
      background: #ddd;
    }

    #image-love {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Une question trÃ¨s importante</h1>
  <p id="question-text">Est-ce que Malo a toujours raison ?</p>
  <button id="yes">Oui</button>
  <button id="no">Non ðŸ™„</button>

  <img id="image-love" src="videos/lol.png" alt="CACA">
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const image = document.getElementById("image-love");
  const questionText = document.getElementById("question-text");

  // Agrandissement progressif du bouton Oui Ã  chaque Non
  let scale = 1;
  noBtn.addEventListener("click", () => {
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
    yesBtn.style.fontSize = `${16 * scale}px`;
  });

  // Clic sur Oui : change le texte et affiche la photo
  yesBtn.addEventListener("click", () => {
    questionText.textContent = "YESSSSSSSSSSSSSSS"; // change le texte
    image.style.display = "block";           // affiche la photo
    yesBtn.style.display = "none";           // masque Oui
    noBtn.style.display = "none";            // masque Non
  });
</script>

</body>
</html>
